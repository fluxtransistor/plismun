
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="shortcut icon" type="image/x-icon" href="img/plismun19_a_favicon.png">

        <title>PLISMUN</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

        <!-- Fonts -->
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="css/animate.css" rel="stylesheet" />
        <!-- css -->
        <link href="css/index.css" rel="stylesheet">
        <link href="color/default.css" rel="stylesheet">

        <style>

            /*
    Modified by Jason W.
    Original URL: https://bootstrapmade.com/squadfree-free-bootstrap-template-creative/
*/

            /* ==== Google font ==== */
            @import url('https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic|Montserrat:700|Merriweather:400italic');



            /* ===========================
            --- CUSTOM STYLING
            ============================ */
            .parallax-break {
                padding:0;
                height:50%;
            }



            /* ===========================
            --- Intro
            ============================ */

            .intro {
                width:100%;
                position:relative;
            /*	background: url(/ahhhstuff/img/white.png) no-repeat top center;*/
                background-size: cover;
                height: auto;
            }



            #intro.intro {
                padding:20% 0 0 0;
            }

            .intro .slogan {
                text-align: center;

            }

            .intro .page-scroll {
                text-align: center;
            }

            .brand-heading {
                font-size: 40px;
            }

            .intro-text {
                font-size: 18px;
            }

            .intro .slogan img {
                margin-bottom: 20px;
            }

            .intro .slogan h2 {
                color: #FFF;
                font-size: 75px;
                line-height: 50px;
                font-family: Montserrat, sans-serif;
                font-weight: 400;
                background-color: rgba(0, 0, 0, 0);
                text-decoration: none;
                text-transform: uppercase;
                border-width: 0px;
                border-color: #000;
                border-style: none;
                text-shadow: -1px 0 1px #000;
            }

            .intro .slogan h4 {
                font-size: 30px;
                font-family: arial, sans-serif;
                color: #69b6e2;
            /*	text-shadow: -1px 1px 1px #000;*/
                font-weight: 100;
            }

            @media (max-width: 768px) {
              .intro .slogan h2 {
                font-size: 48px;
              }
            }

            @media (max-width: 600px) {
              .intro .slogan h2 {
                font-size: 36px;
              }
            }


            /*===============*/
            /* Media queries */
            /*===============*/

            @media(min-width:767px) {

                .navbar {
                    padding: 20px 0;
                    border-bottom: 0;
                    letter-spacing: 1px;
                    background: 0 0;
                    -webkit-transition: background .5s ease-in-out,padding .5s ease-in-out;
                    -moz-transition: background .5s ease-in-out,padding .5s ease-in-out;
                    transition: background .5s ease-in-out,padding .5s ease-in-out;
                }

                .top-nav-collapse {
                    padding: 0;
                    background-color: #000;
                }

                .navbar-custom.top-nav-collapse {
                    border-bottom: 1px solid rgba(255,255,255,.3);
                }

                .intro {
                    height: 100%;
                    padding: 0;
                }

                .brand-heading {
                    font-size: 100px;
                }


                .intro-text {
                    font-size: 25px;
                }


            }
            @media (max-width:768px) {

                .team.boxed-grey {
                    margin-bottom: 30px;
                }

                .boxed-grey {
                    margin-bottom: 30px;
                }


            }

            @media (max-width:480px) {

                .navbar-custom .nav.navbar-nav {
                background-color: rgba(255,255,255,.4);
                }

                .navbar.navbar-custom.navbar-fixed-top {
                    margin-bottom: 30px;
                }

                .tp-banner-container {
                    padding-top:40px;
                }

                .page-scroll a.btn-circle {
                    width: 40px;
                    height: 40px;
                    margin-top: 10px;
                    padding: 7px 0;
                    border: 2px solid #fff;
                    border-radius: 50%;
                    font-size: 20px;
                }

            }

        </style>


    </head>

    <body id="page-top" data-spy="scroll" data-target=".navbar-custom">
        <!-- Preloader -->
        <div id="preloader-overlay"></div>





        <div id="header"></div>





        <!-- Section: intro -->
        <section id="intro" class="intro parallax-window" data-parallax="scroll" data-image-src="img/school_img2.jpg">
            <div class="slogan">
                <h2 class="wow fadeInUp" data-wow-delay="0s">404 â€“ PAGE NOT FOUND</h2>
            </div>
        </section>
        <!-- /Section: intro -->



        <!-- footer-->
        <div id="footer"></div>
        <!-- /footer -->



        <!-- Core JavaScript Files -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.scrollTo.js"></script>
        <!--reveal while scrolling script-->
        <script src="js/wow.min.js"></script>
        <!-- Custom Theme JavaScript -->
        <script src="js/custom.js"></script>
        <!-- parallax script -->
        <script src="js/parallax.min.js"></script>
        <script type="text/javascript">
            // include footer
            $(function() {
                $("#header").load("navbar");
                $("#footer").load("footer.html");
                $("#preloader-overlay").load("preloader");
            });
        </script>


</html>
